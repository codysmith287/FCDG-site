<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FCDG | Fresno County Disc Golf</title>
    <link rel="icon" href="img/disc-basket-2.png" size="32x32">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">

          </div>
          <div class="row nav-border">

                  <div class="container-fluid">
                    <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#menu-links" aria-expanded="false">

                      <span class="icon-bar"></span>

                    <div class="collapse navbar-collapse" id="menu-links">

                        <li class="active">

                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                        <li>
                          <a href="#">Local Courses</a>
                        </li>
                        <li>
                          <a href="#">Memberships</a>
                        </li>
                        <li>
                          <a href="#">Resources</a>
                        </li>
                      </ul>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
    </div>
    <!-- END NAVBAR -->
    <div class="jumbotron">
      <div class="container">
      </div>
    </div>
    <!-- END JUMBOTRON -->
    <main class="container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <a href="#" class="thumbnail">
              <img src="img/disc-throw.jpg" alt="disc-throw" class="img-responsive thumb-img">
              <h4 class="text-center">Upcoming Events / Past Results</h4>
            </a>
          </div>
          <div class="col-sm-6">
            <a href="#" class="thumbnail">
              <img src="img/woodward.jpg" alt="local-courses" class="img-responsive thumb-img">

            </a>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <a href="#" class="thumbnail">

            </a>
          </div>
          <div class="col-sm-6">
            <a href="#" class="thumbnail">
              <img src="img/kearney.jpg" alt="Kearney-Park-Project" class="img-responsive thumb-img">

        <div class="col-sm-4">

          </a>

          </a>
          <a class="icon pull-left" href="https://www.youtube.com/" target="_blank">
            <i class="fab fa-youtube"></i>
          </a>
